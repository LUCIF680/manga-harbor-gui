<!DOCTYPE html>
<html>
  <head>
    <%=meta%>
    <title><%=appName%></title>
    <meta name="og:title" content="<%=appName%>" />
    <link href="<%=baseUrl%>/static/styles-v1.0.6.css" rel="stylesheet" />
  </head>
  <body
    class="scrollbar bg-gradient-to-r from-black to-gray-900 font-mono text-white"
  >
    <!--HEADER ===========-->

    <%= header %>

    <div class="flex m-5 justify-center">
      <span class="loading loading-infinity loading-lg"></span>
    </div>

    <!-- CONTINUE PANEL ========================-->
    <section class="continue-header p-7 hidden">
      <h3 class="text-2xl font-sans font-bold">Continue Reading</h3>
      <div
        class="continue-panel scrollbar m-5 font-thin text-sm overflow-x-auto flex flex-nowrap"
      ></div>
    </section>

    <section class="p-7">
      <div class="flex">
        <h3 class="flex-1 font-sans text-2xl font-bold">Popular Manga</h3>
        <!-- NAVIGATION SYSTEM ===============-->

        <a class="next group m-1 join-item btn btn-outline btn-info"
          >Read More
          <svg
            class="fill-blue-400 group-hover:fill-current"
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 320 512"
          >
            <path
              d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
            />
          </svg>
        </a>
      </div>
      <div
        id="cards"
        class="overflow-x-auto scrollbar flex flex-nowrap m-5"
      ></div>
    </section>

    <div id="root"></div>
    <section class="p-7 lg:p-12">
      <h3 class="text-2xl font-sans font-bold">Latest Manga</h3>
      <div
        class="latest-manga grid lg:grid-cols-3 grid-cols-1 gap-6 lg:gap-10 m-5"
      ></div>
    </section>

    <section class="p-7">
      <div class="flex">
        <h3 class="flex-1 font-sans text-2xl font-bold">Popular Genre</h3>
      </div>
      <div
        id="genres"
        class="overflow-x-auto scrollbar flex flex-nowrap m-5"
      ></div>
    </section>

    <!-- FOOTER ======================-->
    <%=footer%>

    <script src="<%=baseUrl%>/viewModels/index-<%=version%>.js"></script>
  </body>
</html>
