<!DOCTYPE html>
<html>
  <head>
    <%=meta%>
    <link href="<%=baseUrl%>/static/styles-v1.0.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="<%=baseUrl%>/static/logo.png" />
    <title><%=appName%> : Read Chapter</title>
  </head>
  <body class="bg-gradient-to-r from-black to-gray-900 font-mono text-white">
    <!--HEADER ======================-->
    <%=header%>

    <div id="loading" class="shadow rounded-md p-4 max-w-sm w-full mx-auto">
      <div class="animate-pulse flex space-x-4">
        <div class="rounded-full bg-slate-700 h-10 w-10"></div>
        <div class="flex-1 space-y-6 py-1">
          <div class="h-2 bg-slate-700 rounded"></div>
          <div class="space-y-3">
            <div class="grid grid-cols-3 gap-4">
              <div class="h-2 bg-slate-700 rounded col-span-2"></div>
              <div class="h-2 bg-slate-700 rounded col-span-1"></div>
            </div>
            <div class="h-2 bg-slate-700 rounded"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-5">
      <span
        ><a href="<%=baseUrl%>/home" class="m-2">Home</a>&#9654;<a
          class="m-2"
          id="current_manga_link"
          >Current Manga</a
        ></span
      >
    </div>
    <div class="p-5 pt-6 flex flex-row items-center justify-center">
      <button id="back" class="text-2xl font-bold">&#9664;</button>
      <div class="flex flex-col items-center justify-center mx-4">
        <h2 id="chapter_name" class="sm:text-2xl font-bold">Chapter's Name</h2>
      </div>
      <button id="next" class="text-2xl font-bold">&#9654;</button>
    </div>

    <div class="flex justify-center items-center">
      <div id="image-panel" class="m-5 flex flex-col items-center"></div>
    </div>

    <div id="disqus_thread" class="text-white sm:p-20 p-4"></div>

    <!--FOOTER =========================-->
    <%=footer%>

    <script src="<%=baseUrl%>/js/chapter.js"></script>
  </body>
</html>
