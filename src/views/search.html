<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{baseUrl}}/static/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 font-mono text-white">
    <header class="opacity-75 mb-2">
      <nav class="justify-center flex">
        <a href="{{baseUrl}}" class="m-5 text-xs lg:text-medium font-bold"
          >Home Comics</a
        >
        <a href="#" class="m-5 text-xs lg:text-medium font-bold"
          >Indian Comics</a
        >
        <a href="#" class="m-5 text-xs lg:text-medium font-bold"
          >Other Comics</a
        >
      </nav>
    </header>
    <div class="justify-center flex">
      <div class="relative w-1/3">
        <form id="searchForm">
          <input
            id="search"
            type="text"
            placeholder="Search"
            class="w-full py-2 m-5 pr-10 pl-4 leading-5 text-gray-900 placeholder-gray-500 bg-white border border-4 ring-blue-800 border-blue-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </form>
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
          <svg
            class="h-5 w-5 text-gray-400"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M22 22l-6-6"></path>
            <path
              d="M14 10C14 6.68629 11.3137 4 8 4C4.68629 4 2 6.68629 2 10C2 13.3137 4.68629 16 8 16C11.3137 16 14 13.3137 14 10Z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
    <a id="back" class="m-5 text-xs lg:text-medium font-bold"></a>
    <a id="next" class="m-5 text-xs lg:text-medium font-bold"> Next</a>
    <div id="cards" class="grid lg:grid-cols-3 grid-cols-1 gap-4 m-2"></div>
    <script src="{{baseUrl}}/viewModels/config.js"></script>
    <script src="{{baseUrl}}/viewModels/search.js"></script>
  </body>
</html>
