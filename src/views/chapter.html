<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Description of your web page for search engines."
    />
    <meta name="keywords" content="comma, separated, keywords" />
    <link href="{{baseUrl}}/static/style.css" rel="stylesheet" />
    <title>{{appName}} : Read Chapter</title>
  </head>
  <body class="bg-gray-900 font-mono text-white">
    <header class="bg-gray-800 py-4">
      <nav class="flex justify-center">
        <a href="{{baseUrl}}" class="text-lg text-white font-bold"
          >Manga Harbor</a
        >
      </nav>
      <div class="justify-center flex">
        <div class="relative w-2/3 sm:w-1/3">
          <form id="searchForm">
            <input
              id="search"
              type="text"
              value=""
              placeholder="Search"
              class="w-full py-2 m-5 pr-10 pl-4 leading-5 text-gray-900 placeholder-gray-500 bg-white border border-4 ring-blue-800 border-blue-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </form>
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M22 22l-6-6"></path>
              <path
                d="M14 10C14 6.68629 11.3137 4 8 4C4.68629 4 2 6.68629 2 10C2 13.3137 4.68629 16 8 16C11.3137 16 14 13.3137 14 10Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <div id="loading" class="shadow rounded-md p-4 max-w-sm w-full mx-auto">
      <div class="animate-pulse flex space-x-4">
        <div class="rounded-full bg-slate-700 h-10 w-10"></div>
        <div class="flex-1 space-y-6 py-1">
          <div class="h-2 bg-slate-700 rounded"></div>
          <div class="space-y-3">
            <div class="grid grid-cols-3 gap-4">
              <div class="h-2 bg-slate-700 rounded col-span-2"></div>
              <div class="h-2 bg-slate-700 rounded col-span-1"></div>
            </div>
            <div class="h-2 bg-slate-700 rounded"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="image-panel" class="m-5"></div>
    <script src="{{baseUrl}}/viewModels/bundle.js"></script>
  </body>
</html>
