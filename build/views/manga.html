<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is Best Manga Services : Read Manga</title>
    <link href="https://mangaharbor.net/static/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 font-mono text-white">
    <header class="bg-gray-800 py-4">
      <nav class="flex justify-center">
        <a href="https://mangaharbor.net" class="text-lg text-white font-bold"
          >Manga Harbor</a
        >
      </nav>
      <div class="justify-center flex">
        <div class="relative w-2/3 sm:w-1/3">
          <form id="searchForm">
            <input
              id="search"
              type="text"
              value=""
              placeholder="Search"
              class="w-full py-2 m-5 pr-10 pl-4 leading-5 text-gray-900 placeholder-gray-500 bg-white border border-4 ring-blue-800 border-blue-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </form>
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M22 22l-6-6"></path>
              <path
                d="M14 10C14 6.68629 11.3137 4 8 4C4.68629 4 2 6.68629 2 10C2 13.3137 4.68629 16 8 16C11.3137 16 14 13.3137 14 10Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 p-5">
      <div
        class="col-span-1 sm:col-span-2 rounded-lg bg-gradient-to-r from-gray-700 to-gray-800 p-4 shadow-md sm:flex sm:flex-row sm:items-center"
      >
        <div class="flex justify-center mb-4 sm:mb-0 sm:mr-4">
          <img
            id="thumbnail"
            class="border-4 rounded-lg"
            style="max-width: 15rem"
            alt=""
          />
        </div>
        <div class="flex flex-col">
          <h1 class="text-2xl font-black mb-2" id="title"></h1>
          <div class="flex items-center mb-2">
            <span class="font-bold mr-2">Status:</span>
            <span id="status"></span>
          </div>
          <div class="flex items-center mb-2">
            <span class="font-bold mr-2">Author:</span>
            <span id="author"></span>
          </div>
          <div class="flex items-center mb-2">
            <span class="font-bold mr-2">Genre:</span>
            <span id="genre"></span>
          </div>
          <div class="flex items-center mb-2">
            <span class="font-bold mr-2">Last Updated:</span>
            <span id="last-updated"></span>
          </div>
          <div class="flex flex-col">
            <span class="font-bold mb-2">Description:</span>
            <span id="summary" class="mb-4"></span>
            <a
              href="#"
              id="read-more-link"
              class="text-blue-500 border border-blue-500 rounded px-2 py-1 hidden ml-auto mt-1 hover:bg-blue-500 hover:text-white"
              >Read more</a
            >
            <a
              href="#"
              id="read-less-link"
              class="text-blue-500 border border-blue-500 rounded px-2 py-1 hidden ml-auto mt-1 hover:bg-blue-500 hover:text-white"
              >Read less</a
            >
          </div>
        </div>
      </div>
      <!-- <div
        class="col-span-1 sm:col-span-1 row-span-1 sm:row-span-3 rounded-lg bg-gradient-to-r from-gray-700 to-gray-800 p-4 shadow-md"
      >
        <h2 class="text-2xl font-bold mb-4">Latest Manga</h2>
        <ul>
          <li
            class="mb-2 rounded-lg from-grey-600 to-grey-900 hover:bg-blue-900"
          >
            <a class="flex text-white p-2 m-1" href="#">Coming Soon</a>
          </li>
        </ul>
      </div> -->
      <div
        id="chapters"
        class="col-span-1 sm:col-span-2 row-span-2 sm:row-span-2 h-screen bg-gray-800 rounded-lg p-6 overflow-scroll"
      ></div>
    </div>
    <script src="https://mangaharbor.net/viewModels/bundle.js"></script>
  </body>
</html>
